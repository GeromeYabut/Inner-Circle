<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="homeless.css">
        <script src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
         <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script type="text/javascript">
       

        Parse.initialize("yMODpvouaFvFIUuX7VqolVmbgvsU1k8QonLywN08", "RULQJa8FPVoP5NM6jZScMQMRLbz3JIJ2ekipYW5z");


        function signUp(){

            var user = new Parse.User();
            user.set("username", document.getElementById("name").value);

            user.set("email", document.getElementById("email").value);
            
            user.set("password", document.getElementById("pwd").value);
     
            // other fields can be set just like with Parse.Object
            //user.set("phone", "415-392-0202");
     
            user.signUp(null, {
                success: function(user) {
                    //alert("Success");// Hooray! Let them use the app now.
                    location.href="login.html";
                    //console.log("success!");
                },
                error: function(user, error) {
                    // Show the error message somewhere and let the user try again.
                    console.log("Error: " + error.code + " " + error.message);
                    alert("Error");
                }
            });

            event.preventDefault();

         };

        </script>
    </head>

    
    <body>
        <div class="container">
            <h2>Sign Up For Inner Circle</h2>
            <form role="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <!-- <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                -->
                <div class="checkbox">
                    <label><input type="checkbox"> I have read and agree to the terms and conditions.</label>
                </div>
                <input type="submit" value="Signup" class="btn btn-default" id="clickMe" >
            </form>
        </div>

        <script type="text/javascript">       document.getElementById("clickMe").addEventListener("click", signUp);
</script>
        

    </body>
</html>
